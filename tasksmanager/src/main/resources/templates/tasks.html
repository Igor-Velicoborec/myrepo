<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Tasks </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> TaskName</th>
                    <th> Description</th>
                    <th> priority</th>
                    <th> status</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="task : ${tasks}">
                    <td> th:text="${task.name}"> Name </td>
                    <td> th:text="${task.description}"> Description </td>
                    <td> th:text="${task.priority}"> TaskPriority </td>
                    <td> th:text="${task.status}"> TaskStatus</td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>

</body>
</html>
